<body >
		<main>
        <div class="container" style="text-align: center;"><br>
            <h1> NUEVO HORARIO </h1><br>
            <center>
            <div class="col-sm-4">
                <form action="/insertarHorario" method="POST">
                    <table>
                        <tr>
                            <td>
                                <label>ID:</label>
                            </td>
                        
                       
                            <td>
                                <input type="number" required name="id">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>HoraInicio:</label>
                            </td>
                            <td>
                                <input type="time"  placeholder="Ingresa la hora de inicio." required name="horaInicio">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>HoraFin</label>
                            </td>
                            <td>
                                <input type="time"  placeholder="Ingresa la hora de fin" required name="horaFin">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Dias</label>
                            </td>
                            <td>
                                <input type="text"  placeholder="Ingresa los dias " required name="Dias">
                            </td>
                        </tr>
                    </table>

                    <br> <br><br>
                    <div class="form-group">
                        <input type="submit" value="Guardar" class="btn btn-primary">
                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <a href="/CancelarHor" class="btn btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>

        </div>
