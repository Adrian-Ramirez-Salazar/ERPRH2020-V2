<body>
    <main>
        <div class="container" style="text-align: center;"><br>
            <h1> NUEVA PERCEPCION </h1><br>
            <center>

                <div class="col-sm-4">
                    <form action="/actualizarPercepcion/{{perce.0}}" method="post">

                        <table>
                            <tr>
                                <td>
                                    <label>ID:</label>
                                </td>
                                <td>
                                    <input type="number" required name="id" value="{{perce.0}}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>NOMBRE:</label>
                                </td>
                                <td>
                                    <input type="text" required name="nombre" placeholder="Ingresa el nombre."
                                        value="{{perce.1}}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>DESCRIPCION:</label>
                                </td>
                                <td>
                                    <input type="text" required name="descripcion" placeholder="Ingresa la descripcion."
                                        value="{{perce.2}}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>DIAS A PAGAR:</label>
                                </td>
                                <td>
                                    <input type="number" required min="1"  name="diaspagar" placeholder="Ingresa los dias."
                                        value="{{perce.3}}">
                                </td>
                            </tr>
                        </table>

                        <br> <br><br>
                        <div class="form-group">
                            <input type="submit" value="Guardar" class="btn btn-primary">

                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <a href="/Percepciones" class="btn btn-danger">Cancelar</a>
                        </div>
                    </form>
                </div>
            </center>
        </div>
</body>
