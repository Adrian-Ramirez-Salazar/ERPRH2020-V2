	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/css/estilo.css">
</head>

<header id="MENU">
			<img src="../../static/imagenes/RHH.png" width="70px" height="55px">
		<ul>
			<li><a href="/Deducciones">Deducciones</a>
				
			</li>
				
			<li><a href="/Percepciones">Percepciones</a>
				
			</li>
				
			<li><a href="/Ciudades">Ciudades</a>

			</li>

			
		</ul>

	</header>


<body>
<center>
	<main>
		<br> <br> <br>
		<div class="container" style="...">
			<h1> CONSULTA DE DEPARTAMENTOS </h1><bR>
			<a href="/nuevoDepartamento" class="btn btn-primary"><img
					src="../../static/imagenes/add.gif">Nuevo</a><br><br>


			<form action="/seleccionDepartamento" method="post">
				<button id="ventasB" type="submit" class="btn btn-primary" role="button">Buscar </button>
				<input id="codigo" type="number" placeholder="Escribe el codigo" required name="codigoBarras">
			</form>
			<br>

			<a class="lista" href="/listarDepartamentos" style="text-decoration: none;">
			<table id="datos" class="table">
				<thead>
					<tr>
						<td>ID</td>
						<td>NOMBRE</td>
						<th>EDITAR</th>
						<th>ELIMINAR</th>
					</tr>
				</thead>
				<tbody>
					{% for dep in departamentos %}
					<tr>
						<td>{{perc.0}}</td>
						<td>{{perc.1}}</td>
							<td>
							<a href="/editarDepartamento/{{perc.0}}"><img src="../../static/imagenes/editar.jpeg">
							</a>
							</td>
						<td>
							<a href="/eliminarDepartamento/{{perc.0}}"><img src="../../static/imagenes/eliminar.jpeg">
							</a>
						</td>
					</tr>
					{% endfor %}
			</table>
			</a>
				<br>
			<a href="/Regresar" class="btn btn-danger">Regresar</a><BR>
		</div>

	</main><br>
</center>
</body>

<footer style="margin-bottom: 0">
	<img src="../../static/imagenes/fondo4.png" width="60px" height="60px">
	<address style="text-align: center;"> Departamento RH </address>
